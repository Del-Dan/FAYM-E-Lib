<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAYM E-Library</title>

    <!-- Fonts: Inter (Premium Standard) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- HTMX & Alpine -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind Config with PREMIUM PALETTE -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // "Muted Royal Blue"
                        primary: {
                            DEFAULT: '#3B5BDB',
                            hover: '#2F4ACB',
                            soft: '#E8EEFF'
                        },
                        // "Soft Purple"
                        softpurple: '#7C6AE6',
                        // "Warm Amber"
                        warmamber: '#F4A261',
                        // "Status Green"
                        statusgreen: {
                            DEFAULT: '#2FBF71',
                            bg: '#E9F8F0'
                        },
                        // Backgrounds
                        mainbg: '#F8FAFC',
                        divider: '#E6EAF0'
                    },
                    boxShadow: {
                        'premium': '0 4px 16px rgba(0,0,0,0.04)',
                        'premium-hover': '0 8px 24px rgba(0,0,0,0.08)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Smooth Fade In */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide scrollbar for clean horizontal scrolls if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-mainbg text-slate-900 min-h-screen flex flex-col">
    {% include 'library/navbar.html' %}

    <main class="container mx-auto px-6 py-12 flex-grow fade-in">
        {% if messages %}
        <div class="fixed top-24 right-6 z-50 flex flex-col gap-3">
            {% for message in messages %}
            <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform translate-x-4"
                x-transition:enter-end="opacity-100 transform translate-x-0"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 transform translate-x-0"
                x-transition:leave-end="opacity-0 transform translate-x-4"
                class="px-6 py-4 rounded-xl shadow-premium border backdrop-blur-md bg-white/95 flex items-center gap-3 min-w-[320px]
                {% if message.tags == 'error' %}border-red-100 text-red-600{% else %}border-emerald-100 text-statusgreen{% endif %}">

                <span class="text-sm font-medium">{{ message }}</span>

                <button @click="show = false" class="ml-auto text-slate-400 hover:text-slate-600 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Simple Footer for Polish -->
    <footer class="mt-auto py-8 text-center text-slate-400 text-sm border-t border-divider">
        <p>Â© {% now "Y" %} FAYM Library. All rights reserved.</p>
    </footer>
</body>

</html>
